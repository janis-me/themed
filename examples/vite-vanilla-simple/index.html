<!doctype html>
<!-- Note that we didn't set the data-theme attribute here. We do that in the main.js file -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/themed-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@janis.me/themed example!</title>
  </head>
  <body>
    <div id="app">
      <img id="logo" src="/themed-logo.png" alt="themed logo" />

        <button id="get-theme-button">Buttons</button> with <b>@janis.me/themed</b> in pure SCSS

      <button id="toggle-theme-button">toggle theme</button>
    </div>
    <script type="module" src="/src/main.js"></script>
