<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@komplett/themed example!</title>
  </head>
  <body>
    <div id="app">
      <header>
        <b>@komplett/themed example</b>
        <button id="toggle-theme-button">toggle theme</button>
      </header>
      <main>
        <h1>Welcome to <b>@komplett/themed</b></h1>
        <p>
          This example shows you you can style things like
          <button id="get-theme-button">Buttons</button> with <b>@komplett/themed</b> in pure SCSS
        </p>
        <p>
          It also listens to the preferred color scheme of your OS, and set's the theme to your preferred color scheme
          by default.
        </p>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
